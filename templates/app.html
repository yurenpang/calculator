<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sezzle Calculator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/main.css') }}">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <table class="history table table-hover">
            <thead class="thead-light">
                <th scope="col">ID</th>
                <th scope="col">User</th>
                <th scope="col">Calculation</th>
            </thead>

            <tbody>
                {% for calc in calculations %}
                    <tr>
                        <td>{{ loop.index }}</td>
                        <td>{{ calc.ip }}</td>
                        <td>{{ calc.text }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <div id="btn-section" align="center">
        <a href="/create" class="btn btn-primary btn-lg active fixed_top">Add Calculation</a>
        <a href="/delete" class="btn btn-success btn-lg active fixed_top">Clean History</a>
    </div>

    <script type="text/javascript" src="{{ url_for('static', filename='js/app.js') }}"></script>

</body>
</html>
